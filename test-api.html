<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Portal Karyawan SAG</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ API Test Page - Portal Karyawan SAG</h1>
    
    <div class="test-section">
        <h3>1. Basic Connectivity Test</h3>
        <button onclick="testBasicConnection()">Test GET Request</button>
        <button onclick="testPostRequest()">Test POST Request</button>
        <div id="basicTest"></div>
    </div>

    <div class="test-section">
        <h3>2. Login Test</h3>
        <input type="email" id="testEmail" placeholder="Email" value="admin@sag.com">
        <input type="password" id="testPassword" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginTest"></div>
    </div>

    <div class="test-section">
        <h3>3. Data Loading Test</h3>
        <button onclick="testInitialData()">Test Initial Data</button>
        <button onclick="testDashboardData()">Test Dashboard Data</button>
        <div id="dataTest"></div>
    </div>

    <div class="test-section">
    <h3>5. Submit Data Harian (API)</h3>
    <button onclick="testSubmitDailyData()">Test Submit Data Harian</button>
    <div id="submitDailyTest"></div>
</div>

    <div class="test-section">
    <h3>5. Test Tarik Data Harian (API)</h3>
    <button onclick="testTarikDataHarian()">Test Tarik Data Harian</button>
    <div id="tarikDataHarianTest"></div>
</div>

    <div class="test-section">
        <h3>4. Configuration Info</h3>
        <div id="configInfo"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Display configuration
        document.getElementById('configInfo').innerHTML = `
            <pre>${JSON.stringify(CONFIG, null, 2)}</pre>
        `;

        async function testBasicConnection() {
            const resultDiv = document.getElementById('basicTest');
            resultDiv.innerHTML = '<div class="info">Testing GET request...</div>';
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL);
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ GET Request Success</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå GET Request Failed</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testPostRequest() {
            const resultDiv = document.getElementById('basicTest');
            resultDiv.innerHTML += '<div class="info">Testing POST request...</div>';
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL, {
                    method: 'POST',
                    redirect: 'follow', // <-- TAMBAHKAN BARIS INI
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getInitialData' })
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML += `
                    <div class="success">‚úÖ POST Request Success</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div class="error">‚ùå POST Request Failed</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginTest');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL, {
                    method: 'POST',
                     redirect: 'follow', // <-- TAMBAHKAN BARIS INI
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ 
                        action: 'login',
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Login Success</div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Login Failed</div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Login Request Failed</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testInitialData() {
            const resultDiv = document.getElementById('dataTest');
            resultDiv.innerHTML = '<div class="info">Testing initial data...</div>';
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL, {
                    method: 'POST',
                     redirect: 'follow', // <-- TAMBAHKAN BARIS INI
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getInitialData' })
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Initial Data Success</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Initial Data Failed</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testDashboardData() {
            const resultDiv = document.getElementById('dataTest');
            resultDiv.innerHTML += '<div class="info">Testing dashboard data...</div>';
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL, {
                    method: 'POST',
                     redirect: 'follow', // <-- TAMBAHKAN BARIS INI
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ 
                        action: 'getDailyDashboardData',
                        filters: {
                            startDate: '2024-06-01',
                            endDate: '2024-06-20'
                        }
                    })
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML += `
                    <div class="success">‚úÖ Dashboard Data Success</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div class="error">‚ùå Dashboard Data Failed</div>
                    <pre>${error.message}</pre>
                `;
            }
        }



async function testSubmitDailyData() {
    const resultDiv = document.getElementById('submitDailyTest');
    resultDiv.innerHTML = '<div class="info">Testing submit data harian...</div>';

    // Contoh data harian, sesuaikan dengan DATA_HARIAN_COLUMNS dan urutan kolom di Google Sheet
    const sampleDailyData = {
        "Tanggal": "2025-03-02",
        "Bulan": "March",
        "Tahun": "2025",
        "Kebun": "PT. HSBS",
        "Divisi": "INTI",
        "AKP Panen": "67%",
        "Jumlah TK Panen": 16,
        "Luas Panen (HA)": 25,
        "JJG Panen (Jjg)": 2306,
        "JJG Kirim (Jjg)": 1993,
        "Ketrek": "",
        "Total JJG Kirim (Jjg)": 1993,
        "Tonase Panen (Kg)": 23430,
        "Refraksi (Kg)": 703,
        "Refraksi (%)": 0.03,
        "Restant (Jjg)": 313,
        "BJR Hari ini": 11.76,
        "Output (Kg/HK)": 1464.38,
        "Output (Ha/HK)": 1.56,
        "Budget Harian": "",
        "Timbang Kebun Harian": 23880,
        "Timbang PKS Harian": 23430,
        "Rotasi Panen": 14,
        "Input By": "API Tester"
    };

    // Contoh user info, bisa dummy asal role "admin"/"manager"/"operator" (harus sesuai permission)
    const sampleUserInfo = {
        "id": "testid1",
        "email": "admin@sag.com",
        "name": "Freddy API Tester",
        "role": "admin",
        "permissions": ["DATA_HARIAN", "BOOKING"],
        "loginTime": new Date().toISOString()
    };

    try {
        const response = await fetch(CONFIG.API_BASE_URL, {
            method: 'POST',
            redirect: 'follow',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({
                action: 'submitDailyData',
                dailyData: sampleDailyData,
                userInfo: sampleUserInfo
            })
        });

        const result = await response.json();

        if (result.success) {
            resultDiv.innerHTML = `
                <div class="success">‚úÖ Submit Data Harian Success</div>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="error">‚ùå Submit Data Harian Failed</div>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        }
    } catch (error) {
        resultDiv.innerHTML = `
            <div class="error">‚ùå Request Failed</div>
            <pre>${error.message}</pre>
        `;
    }
}
        async function testTarikDataHarian() {
    const resultDiv = document.getElementById('tarikDataHarianTest');
    resultDiv.innerHTML = '<div class="info">Testing Tarik Data Harian...</div>';

    // Ganti range tanggal sesuai data sheet kamu
    const filters = {
        startDate: '2025-03-01',
        endDate: '2025-03-10'
        // kamu bisa tambahkan: kebun, divisi, dll
        // kebun: 'PT. HSBS',
        // divisi: 'INTI'
    };

    try {
        const response = await fetch(CONFIG.API_BASE_URL, {
            method: 'POST',
            redirect: 'follow',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({
                action: 'getDailyDashboardData',
                filters: filters
            })
        });
        const result = await response.json();

        resultDiv.innerHTML = `
            <div class="success">‚úÖ Tarik Data Harian Success</div>
            <pre>${JSON.stringify(result, null, 2)}</pre>
        `;
    } catch (error) {
        resultDiv.innerHTML = `
            <div class="error">‚ùå Tarik Data Harian Failed</div>
            <pre>${error.message}</pre>
        `;
    }
}

        // Auto-run basic tests on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                testBasicConnection();
            }, 1000);
        });
    </script>
    
</body>
</html>
