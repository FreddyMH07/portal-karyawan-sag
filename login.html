<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Karyawan PT Sahabat Agro Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side - Company Info -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary-gradient">
                <div class="text-center text-white">
                    <img src="assets/logo-PTSAG.png" alt="PT Sahabat Agro Group" class="mb-4" style="max-width: 200px;">
                    <h2 class="mb-3">Portal Karyawan</h2>
                    <h4 class="mb-4">PT Sahabat Agro Group</h4>
                    <p class="lead">One-stop solution untuk digitalisasi karyawan dan manajemen operasional</p>
                </div>
            </div>
            
            <!-- Right Side - Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-4 d-lg-none">
                        <img src="assets/logo-PTSAG.png" alt="PT Sahabat Agro Group" class="mb-3" style="max-width: 150px;">
                        <h4>Portal Karyawan</h4>
                    </div>
                    
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Masuk ke Portal</h3>
                            
                            <!-- Login Form -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Masuk
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <div class="divider mb-3">
                                    <span>atau</span>
                                </div>
                                
                                <button class="btn btn-outline-danger w-100" id="googleLogin">
                                    <i class="fab fa-google me-2"></i>Masuk dengan Google
                                </button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="#" class="text-muted">Lupa password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status"></div>
                    <p class="mb-0">Memverifikasi login...</p>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/api-config.js"></script>
<script src="js/auth.js"></script>    <!-- <== WAJIB, ini yang bikin authManager available! -->
<script src="js/utils.js"></script>
<script src="js/login.js"></script>



</body>
</html>
